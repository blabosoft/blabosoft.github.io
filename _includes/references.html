<section id="references">
        <div class="container">
            <div class="header">
                <h2>References</h2>
                <span>Proudly working together with great clients</span>
            </div>
            <style>
            
            </style>
            <div class="items row justify-content-center">
                {% for item in site.references %}
                <div>
                    <div class="item">
                        <div class="image"><a href="{{item.linkUrl}}" title="{{item.title}}" target="_blank"><img src="{{item.image}}" alt="{{item.title}}" /></a></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
